<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder By Muhammad Ayaan</title>
    <link rel="stylesheet" href="style .css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        
        <form id="resume-form" class="form">
            <!-- Form Fields -->
            <h2>Personal Information</h2>
            <input type="text" name="name" placeholder="Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="text" name="phone" placeholder="Phone" />
            <input type="text" name="address" placeholder="Address" />
            
            <h2>Education</h2>
            <input type="text" name="degree" placeholder="Degree" required />
            <input type="text" name="university" placeholder="University" required />
            <input type="number" name="year" placeholder="Graduation Year" required />
            
            <h2>Work Experience</h2>
            <input type="text" name="company" placeholder="Company" required />
            <input type="text" name="role" placeholder="Role" required />
            <input type="number" name="duration" placeholder="Duration (years)" required />
            
            <h2>Skills</h2>
            <input type="text" name="skills" placeholder="Skills" />
            
            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output" style="display: none;"></div>

        <!-- Unique URL Section -->
        <h2>Generate Unique Resume URL</h2>
        <input type="text" id="username-input" placeholder="Enter username" />
        <button onclick="generateUniqueURL(document.getElementById('username-input').value)">Generate URL</button>
        <div id="share-container">
            <p>Share your resume link: <a id="share-link" target="_blank"></a></p>
            <button id="copy-link" style="display: none;">Copy Link</button>
        </div>

        <button onclick="downloadResumeAsPDF()">Download Resume as PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
